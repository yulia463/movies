<div class="flex w-full mb-4 rounded bg-white shadow p-4">
  <div class="flex-shrink-0 w-32 h-48 mr-4">
    <img *ngIf="moviesService.selectedMovie?.poster_path"
         [src]="moviesService.getPosterUrl(moviesService.selectedMovie!.poster_path, 'w500')"
         alt="{{moviesService.selectedMovie?.title}}"
         class="w-full h-full object-cover rounded">
    <span *ngIf="!moviesService.selectedMovie?.poster_path" class="text-gray-400">No Image</span>
  </div>

  <div class="flex flex-col justify-between flex-1 h-full">
    <div>
      <h2 class="text-lg font-bold mb-1">{{ moviesService.selectedMovie?.title }}</h2>

      <p class="text-gray-500 mb-2">{{ moviesService.selectedMovie?.release_date | date:'yyyy' }}</p>

      <div class="flex gap-2 mb-2">
  <span *ngFor="let genre of movieGenres"
        class="bg-gray-200 text-gray-700 px-2 py-1 rounded text-xs">
    {{ genre }}
  </span>
      </div>

      <p class="text-gray-700 mb-4">
        {{ moviesService.selectedMovie?.overview | slice:0:100 }}...
      </p>
    </div>

    <div class="self-end bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm font-semibold">
      {{ moviesService.selectedMovie?.vote_average | number:'1.1-1' }}
    </div>
  </div>
</div>
