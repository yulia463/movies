<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
  <img *ngIf="movie.poster_path"
       [src]="this.moviesService.getPosterUrl(movie.poster_path, 'w500')"
       [alt]="movie.title">
  <h2 class="mb-2 text-md text-center">{{ movie.title }}</h2>
  <p>Price: <span class="font-bold">{{ movie.release_date }}</span></p>

  <button
    class="border py-2 px-4 rounded"
    (click)="handleShowDetailsClick()"
  >
    Show Details
  </button>

</div>
