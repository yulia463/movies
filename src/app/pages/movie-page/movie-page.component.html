<h1 class="font-bold mb-2 text-center text-lg">{{ title | titlecase }}</h1>

<input
  type="text"
  class="mb-2 border py-2 px-4 w-full"
  placeholder="Filter movies..."
  [(ngModel)]="term"
>

<p *ngIf="loading" class="text-center text-lg">Loading...</p>

<div *ngIf="moviesService.movies">
  <app-movie
    *ngFor="let movie of moviesService.movies | filterMovies:term; let i = index"
    [movie]="movie"
  ></app-movie>
</div>

<app-modal
  *ngIf="modalService.isVisible$ | async" title="About Movie">
  <app-create-movie></app-create-movie>
</app-modal>
